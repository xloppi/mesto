<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип страницы Место">
    </header>

    <main class="content page__content">
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>

      <section class="elements content__elements">
        <ul class="elements__cards">

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit" class="popup__form popup__form_profile-edit" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" name="name-edit" id="name-input" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
            <input type="text" name="job-edit" id="job-input" class="popup__input popup__input_type_job"  required minlength="2" maxlength="200">
            <span class="popup__input-error job-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_edit-profile"></button>
      </div>
    </section>

    <section class="popup popup_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-place" class="popup__form popup__form_add-place" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" name="name-mesto-edit" id="name-mesto-input" class="popup__input popup__input_type_place" placeholder="Название" required minlength="2" maxlength="20">
            <span class="popup__input-error name-mesto-input-error"></span>
            <input type="url" name="link-mesto-edit" id="link-mesto-input" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку">
            <span class="popup__input-error link-mesto-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
        <button type="button" class="popup__close popup__close_add-place"></button>
      </div>
    </section>

    <section class="popup popup_viewing-place-photo">
      <div class="popup__container-photo">
        <figure class="popup__figure">
          <img class="popup__photo-image" src="#" alt="#">
          <figcaption class="popup__photo-caption"></figcaption>
          </figure>
        <button type="button" class="popup__close popup__close_place-photo"></button>
      </div>
    </section>

    <template class="elements__card_template">
      <li class="elements__card">
        <img class="elements__card-image" src="#" alt="#">
        <div class="elements__card-description">
          <h2 class="elements__card-title"></h2>
          <button type="button" class="elements__card-like-button"></button>
        </div>
        <button type="button" class="elements__card-delete-button"></button>
      </li>
    </template>

  </div>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="./scripts/Card.js"></script>
<script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
